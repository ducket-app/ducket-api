version: '3'

services:
  ducket-database:
    image: mysql:8.0.19
    restart: unless-stopped
    container_name: ducket-database
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${DB_TZ}
    ports:
      - 3310:${DB_PORT}
    volumes:
      - database_data:/var/lib/mysql
    command: ['mysqld', '--character-set-server=utf8mb4']

  ducket-backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ducket-database
    container_name: ducket-backend
    restart: unless-stopped
    environment:
      - DB_DATA_PATH=resources/db/data
      - DB_HOST=ducket-database
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_SECRET=${APP_SECRET}
      - APP_PORT=${APP_PORT}
    ports:
      - 8100:${APP_PORT}
    volumes:
      - backend_data:/app/resources/db/data

  ducket-prometheus:
    image: prom/prometheus:v2.32.0
    container_name: ducket-prometheus
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - ./resources/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    links:
      - ducket-backend
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana-oss:8.1.8
    container_name: grafana
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GR_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GR_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    links:
      - ducket-backend
      - ducket-prometheus
    user: "104"

volumes:
  database_data:
  backend_data:
  prometheus_data:
  grafana_data:
